<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" fill="none">
  <!-- Swiss Army Knife Icon - Black on Transparent -->
  
  <!-- Main body (handle) -->
  <rect x="30" y="45" width="68" height="38" rx="8" ry="8" fill="none" stroke="#ffffffff" stroke-width="4"/>
  
  <!-- Blade (extended upward) -->
  <path d="M75 45 L75 20 L85 12 L85 45" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Screwdriver (extended to the right) -->
  <path d="M98 55 L115 55 L118 52 L118 58 L115 55" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Scissors (extended downward) -->
  <circle cx="55" cy="96" r="8" fill="none" stroke="#ffffff" stroke-width="3"/>
  <circle cx="75" cy="96" r="8" fill="none" stroke="#ffffff" stroke-width="3"/>
  <path d="M55 88 L55 83" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <path d="M75 88 L75 83" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Small cross logo on handle -->
  <rect x="55" y="58" width="18" height="18" rx="2" fill="none" stroke="#ffffff" stroke-width="2"/>
  <line x1="64" y1="61" x2="64" y2="73" stroke="#ffffff" stroke-width="2"/>
  <line x1="58" y1="67" x2="70" y2="67" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Pivot point -->
  <circle cx="45" cy="64" r="4" fill="#ffffff"/>
</svg>
